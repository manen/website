<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/to.js"></script>
    <title>uhm things</title>

    <meta name="title" content="manen" />
    <meta name="description" content="manen things" />
    <meta name="keywords" content="things, manen, blog" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="manen" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://manen.me" />
    <meta property="og:title" content="manen" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://manen.me" />
    <meta property="twitter:title" content="manen" />
    <meta property="twitter:description" content="manen things" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-name">manen</h1>
      <p class="header-sub">stuff and things</p>
    </header>
    <div class="content">
      posts and things
      <div class="list">
        {{ range .Pages }}
        <div class="list-element list-{{ .ID }}">
          <a
            class="list-link list-{{ .ID }}-link"
            onclick="to('/{{ .ID }}.html')"
            href="/{{ .ID }}.html"
            >{{ .Title }}</a
          >
          {{ if ne .Author "manen" }} by {{ .Author }} {{ end }}
        </div>
        {{ end }}
      </div>
    </div>
  </body>
</html>
