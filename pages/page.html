<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/page.css" />
    <script src="/js/to.js"></script>
    <title>{{ .Title }}</title>

    <meta name="title" content="{{ .Title }}" />
    <meta name="description" content="by {{ .Author }}" />
    <meta name="keywords" content="{{ .Title }}, {{ .Author }}, manen, blog" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="{{ .Author }}" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://manen.me" />
    <meta property="og:title" content="{{ .Title }}" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://manen.me" />
    <meta property="twitter:title" content="{{ .Title }}" />
    <meta property="twitter:description" content="by {{ .Author }}" />

    <meta name="theme-color" content="#242424" />
  </head>
  <body>
    <article class="article article-{{ .ID }}">
      <div class="article-header article-{{ .ID }}-header">
        <h1 class="article-title article-{{ .ID }}-title">{{ .Title }}</h1>
        {{ if ne .Author "manen" }}
        <h3 class="article-author article-{{ .ID }}-author">
          by {{ .Author }}
        </h3>
        {{ end }}
      </div>
      <div class="article-content article-{{ .ID }}-content">
        <p class="article-content-rendered article-{{ .ID }}-content-rendered">
          {{ .Content }}
        </p>
      </div>
    </article>
    <div class="back-container">
      <a class="back-button" onclick="to('/')" href="/">Back</a>
    </div>
  </body>
</html>
